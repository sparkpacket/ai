<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Recognition AI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    #results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }

    .prediction {
      background: #1a1a1a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    input[type="text"] {
      padding: 5px;
      margin-top: 10px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Image Recognition AI</h1>
  <p>Upload an image and the AI will try to identify it. You can also tell it the correct label!</p>

  <input type="file" accept="image/*" id="imageUpload">
  <br>
  <img id="preview" />
  <div id="results"></div>

  <div id="feedback" style="margin-top:20px; display:none;">
    <input type="text" id="correctLabel" placeholder="Enter correct label">
    <button id="submitLabel">Submit</button>
  </div>

  <script>
    let model;
    const memory = []; // Store corrections

    async function loadModel() {
      document.getElementById("results").innerHTML = "Loading AI model...";
      model = await mobilenet.load();
      document.getElementById("results").innerHTML = "Model loaded. Upload an image.";
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const img = document.getElementById("preview");
      const file = event.target.files[0];

      if (!file) return;

      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        const predictions = await model.classify(img);
        displayResults(predictions);
        document.getElementById("feedback").style.display = "block"; // show feedback input
      };
    });

    function displayResults(predictions) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h3>Predictions:</h3>";

      predictions.forEach(p => {
        const confidence = (p.probability * 100).toFixed(2);
        resultsDiv.innerHTML += `
          <div class="prediction">
            <strong>${p.className}</strong><br>
            Confidence: ${confidence}%
          </div>
        `;
      });

      if(memory.length > 0) {
        resultsDiv.innerHTML += "<h4>Memory Corrections:</h4>";
        memory.forEach(item => {
          resultsDiv.innerHTML += `<div class="prediction"><strong>${item.label}</strong> (was predicted as: ${item.predicted})</div>`;
        });
      }
    }

    document.getElementById("submitLabel").addEventListener("click", () => {
      const labelInput = document.getElementById("correctLabel").value.trim();
      if(!labelInput) return;

      const predicted = document.querySelector("#results .prediction strong")?.innerText || "unknown";
      memory.push({label: labelInput, predicted});

      document.getElementById("correctLabel").value = "";
      displayResults([{className: predicted, probability: 1}]); // refresh display
      alert("Label saved! The AI now remembers this correction.");
    });
  </script>

</body>
</html>
